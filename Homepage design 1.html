<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
       

        .tittle {
            font-size: 35px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!---row1-logo,company,icon,welcome,logout--->
    <div class="row">
        <div class="col-1">
            <img src="crused.jpg" style="width: 90%;" alt="">

        </div>
        <div class="col-4 text-center">
            <span class="tittle" style="color: rgb(204, 201, 8);">VINLAND</span>
            <span class="tittle" style="color: rgb(104, 3, 3);">SAGA</span>
        </div>
        <div class="col-3 text-center">
            <i class="bi bi-x-diamond-fill " style="color: rgb(0, 0, 0); font-size: 50px;"></i>
        </div>
        <div class="col-3 text-center">
            <span class="text" style="font-size: 35px; font-weight: bold;">WELCOME TO MY WEBSITE</span>
        </div>
        <div class="col-1 text-center">
            <a href="" style="color:black ; font-weight: bold;font-size: 30px;">
                <span><i class="bi bi-x" style="font-size: 90px; font-weight: bold;"></i> </span> </a>
        </div>
    </div>

    <!---row 2 menu bar,search--->
    <div class="row">
        <div class="col-8">MENU BAR</div>
        <div class="col-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient’s username"
                    aria-label="Recipient’s username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-mask"></i></span>
            </div>
        </div>
    </div>
    <!---ROW 3 scrolling text--->
    <div class="row">
        <marquee behavior="direction" direction="">
            <h3>welcome to my WEBSITE</h3>
        </marquee>
    </div>
    <!---row 4 sliding images--->
    <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" style="height: 10px; background-color: aliceblue; border-radius: 5px"
                    data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button" style="height: 10px; background-color: aliceblue; border-radius: 5px;"
                    data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" style="height: 10px; background-color: aliceblue; border-radius: 5px;"
                    data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" style="height: 10px; background-color: aliceblue; border-radius: 5px;"
                    data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="vs1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="vs2.jfif" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="vs3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="vs4.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="vs1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">vinland saga</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="vs2.jfif" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text"> vinland saga </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <!---row 5 cardsx4--->
            <div class="row">cards x 4</div>
</body>

</html>
